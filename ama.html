<!DOCTYPE html>
<html>
<head>
    <title>Mini Amazon Clone</title>
    <style>
        body {
    font-family: Arial;
    margin: 0;
    background-color:gray;
}

.navbar {
    background-color: #131921;
    color: white;
    padding: 15px;
    font-size: 24px;
    box-shadow: 0px 0px 10px white;
}

.products {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 30px;
}

.card {
    background: whitesmoke;
    padding: 15px;
    width: 200px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 0 5px white;
}

button {
    background-color: #ff9900;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
    box-shadow: 0 0 5px black;
}

#cart {
    background: rgb(232, 231, 220);
    margin: 20px;
    font-size: 18px;
    padding: 15px;
    width: 200px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 0 10px white;
}
    </style>
</head>
<body>

<div class="navbar">Amazon Clone</div>

<div class="products">
    <div class="card">
        <h3>Headphones</h3>
        <p>₹999</p>
        <button onclick="addToCart('Headphones')">Add to Cart</button>
    </div>

    <div class="card">
        <h3>Smart Watch</h3>
        <p>₹1999</p>
        <button onclick="addToCart('Smart Watch')">Add to Cart</button>
    </div>

    <div class="card">
        <h3>Keyboard</h3>
        <p>₹799</p>
        <button onclick="addToCart('Keyboard')">Add to Cart</button>
    </div>
</div>

<div id="cart">Cart: 0 items</div>

<script>
    let count = 0;

    function addToCart(item) {
        count++;
        document.getElementById("cart").innerHTML = "Cart: " + count + " items";
        alert(item + " added to cart!");
    }
</script>

</body>
</html>
